on: [push, pull_request]
name: Test (recent Go versions)
jobs:
  test:
    strategy:
      matrix:
        go-version: ["1.12", "1.13", "1.14", "1.x"]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Test
        run: go test -v ./...
